<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playTicTacToe</title>
    <link href="ticTacToe.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="game">
            <table id="gameUI">
                <tr id="row1">
                    <td id="cell1" onclick="printXorO(this)">1</td>
                    <td id="cell2" onclick="printXorO(this)">2</td>
                    <td id="cell3" onclick="printXorO(this)">3</td>
                </tr>
                <tr id="row2">
                    <td id="cell4" onclick="printXorO(this)">4</td>
                    <td id="cell5" onclick="printXorO(this)">5</td>
                    <td id="cell6" onclick="printXorO(this)">6</td>
                </tr>
                <tr id="row3">
                    <td id="cell7" onclick="printXorO(this)">7</td>
                    <td id="cell8" onclick="printXorO(this)">8</td>
                    <td id="cell9" onclick="printXorO(this)">9</td>
                </tr>
            </table>
            <div id="gameControls" class="gameControls">
                <button type="button" id="start" class="btn btn-primary">Play Game<br/>With Music</button>
            </div>
        </section>
    </main>
    <script src="ticTacToe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
