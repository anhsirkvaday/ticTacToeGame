<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playTicTacToe</title>
    <link href="ticTacToe.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="result"></p>
        <div class="gameControls">
            <button type="button" id="start" class="btn btn-primary">Play Game</button>
        </div>
    </header>
    <main>
        
        <section class="game">
            
            <table>
                <img id="audioPlayPause" src="audio-50.png"/>
                <tr id="row1">
                    <td id="cell1">1</td>
                    <td id="cell2">2</td>
                    <td id="cell3">3</td>
                </tr>
                <tr id="row2">
                    <td id="cell4">4</td>
                    <td id="cell5">5</td>
                    <td id="cell6">6</td>
                </tr>
                <tr id="row3">
                    <td id="cell7">7</td>
                    <td id="cell8">8</td>
                    <td id="cell9">9</td>
                </tr>
            </table>
        </section>
        <img id="cheerup" src="excited.gif"/>
    </main>
    <script src="ticTacToe.js"></script>
</body>

</html>
